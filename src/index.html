  <main id="main" class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid grid-max-width">
      <!--
      Everything from here to the <script> tag below is the skeleton of your
      website. Your code will add information to each of the sections of the
      resume below. You can pretty easily figure out what each section will
      display by looking at the id or at what's written between the <h2> tags.
      -->
      <header id="header" class="mdl-card mdl-cell mdl-layout--small-screen-only mdl-cell--12-col mdl-shadow--2dp mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <ul id="topContacts" class="flex-box"></ul>
      </header>
      <section id="skills" class="gray mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE869;</i>SKILLS</h2>
        </div>
        <div class="skills-holder mdl-card__actions mdl-card--border">
          <!-- Skills List -->
          <div class="skills-list"></div>
          <!-- Skills Chart -->
          <canvas id="skills-chart" width="300" height="300"></canvas>
        </div>
      </section>
      <section id="workExperience" class="gray mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE8F9;</i>WORK EXPERIENCE</h2>
        </div>
      </section>
      <section id="projects" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE226;</i>PROJECTS</h2>
        </div>
      </section>
      <section id="education" class="gray mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE86E;</i>EDUCATION</h2>
        </div>
      </section>
      <section id="mapDiv" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">&#xE56A;</i>WHERE I'VE LIVED AND WORKED</h2>
        </div>
      </section>
      <h2 class="orange center-text">LET'S CONNECT</h2>

    </div>
    <footer id="lets-connect" class="mdl-mini-footer dark-gray">
      <ul id="footerContacts" class="flex-box">
      </ul>
    </footer>
  </main>

<!--
jQuery is a common JavaScript library for reading and making changes to the
Document Object Model (DOM). The DOM is a tree that contains information
about what is actually visible on a website.

While HTML is a static document, the browser converts HTML to the
DOM and the DOM can change. In fact, JavaScript's power comes from
its ability to manipulate the DOM, which is essentially a JavaScript
object. When JavaScript makes something interesting happen on a
website, it's likely the action happened because JavaScript changed
the DOM. jQuery is fast and easy to use, but it doesn't do anything
you can't accomplish with vanilla (regular) JavaScript.
-->
