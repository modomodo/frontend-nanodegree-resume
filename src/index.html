<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Handlee%7CRoboto:400,300,300italic,500,400italic,700,700italic"
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Résumé</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.2/material.grey-indigo.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<a href="#"
   class="to-top mdl-button mdl-button--fab mdl-button--mini-fab mdl-js-button mdl-js-ripple-effect mdl-color--orange-600 mdl-color-text--blue-grey-50"><i
  class="material-icons">keyboard_arrow_up</i></a>

<div class="custom-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

  <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row custom-layout-container">
      <span class="custom-layout__title">résumé</span>
    </div>
  </header>

  <div class="custom-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="custom-drawer-header">
    </header>

    <nav class="mdl-navigation mdl-color--blue-grey-800 custom-navigation">
      <a class="mdl-navigation__link" href="#about"><i class="material-icons orange-600" role="presentation">
        &#xE90D;</i>About</a>
      <a class="mdl-navigation__link" href="#skills"><i class="material-icons orange-600" role="presentation">
        &#xE869;</i>Skills</a>
      <a class="mdl-navigation__link" href="#education"><i class="material-icons orange-600" role="presentation">
        &#xE86E;</i>Education</a>
      <a class="mdl-navigation__link" href="#workExperience"><i class="material-icons orange-600" role="presentation">
        &#xE8F9;</i>Work Experience</a>
      <a class="mdl-navigation__link" href="#projects"><i class="material-icons orange-600" role="presentation">
        &#xE226;</i>Projects</a>
      <a class="mdl-navigation__link" href="#mapDiv"><i class="material-icons orange-600" role="presentation">
        &#xE56A;</i>Locations</a>
      <a class="mdl-navigation__link" href="#lets-connect"><i class="material-icons orange-600" role="presentation">
        &#xE7FB;</i>Social</a>
    </nav>
  </div>

  <main id="main" class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid grid-max-width">
      <section id="about" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE90D;</i>ABOUT</h2>
        </div>
        <div class="about-holder mdl-card__actions mdl-card--border">
        </div>
      </section>
      <section id="skills" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE869;</i>SKILLS</h2>
        </div>
        <div class="skills-holder mdl-card__actions mdl-card--border">
          <!-- Skills List -->
          <div class="skills-list"></div>
          <!-- Skills Chart -->
          <canvas id="skills-chart" width="300" height="300"></canvas>
        </div>
      </section>
      <section id="education" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE86E;</i>EDUCATION</h2>
        </div>
        <div class="education-holder mdl-card__actions mdl-card--border mdl-grid">
        </div>
      </section>
      <section id="workExperience" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">
            &#xE8F9;</i>WORK EXPERIENCE</h2>
        </div>
      </section>
      <section id="projects" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">&#xE226;</i>PROJECTS</h2>
        </div>
        <div class="project-holder mdl-card__actions mdl-card--border mdl-grid">
        </div>
      </section>
      <section id="mapDiv" class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text"><i class="material-icons" role="presentation">&#xE56A;</i>WHERE I'VE LIVED
            AND WORKED</h2>
        </div>
      </section>

    </div>
    <footer id="lets-connect" class="mdl-mini-footer mdl-color--blue-grey-800">
    </footer>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-2.2.1.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<!-- build:js js/combined.min.js -->
<script src="js/helper.js"></script>
<script src="js/resumeBuilder.js"></script>
<!-- endbuild -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.1.2/material.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initializeMap&libraries=places" async defer></script>

</body>
</html>
